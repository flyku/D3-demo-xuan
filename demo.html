<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>d3-demo</title>
    <style>
	.mao-select-wrap {
		color: #666666;
		margin-left: 20px;
	}
	option {
		font-weight: normal;
		display: block;
		white-space: pre;
		min-height: 1.2em;
		padding: 0px 2px 1px;
	}
    </style>
</head>

<body>
   <div id="main" class="mao-main" style="width: 100%; height: 100%;"></div>
   <div style="position:absolute;top: 30px;">
		<span class="mao-select-wrap">对外投资层级
			<select id="mao-select"> 
				<option value="1">一层</option>
				<option value="2">二层</option>
				<option value="3">三层</option>
				<option value="4">四层</option>
			</select> 
		</span> 
		<span class="mao-select-wrap">股东层级
			<select id="mao-select-gudong">
				<option value="1">一层</option> 
				<option value="2">二层</option> 
				<option value="3">三层</option>
				<option value="4">四层</option> 
			</select> 
		</span>
	</div>
</body>
<script type="text/javascript" charset="utf-8" src="jquery.js"></script>
<script type="text/javascript" charset="utf-8" src="D3.min.js"></script>
<script type="text/javascript" charset="utf-8" src="json.js"></script>
<script type="text/javascript" charset="utf-8" src="demo-d3.js"></script>

</html>
